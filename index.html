<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <div class="header">
    <h1 class="heading heading__primary">IP Address Tracker</h1>
    <div class="search">
      <input class="search__input" type="text" name="search" id="" placeholder="Search for any IP address or domain">
      <button class="search__button">
        <object data="images/icon-arrow.svg" class="search__icon" type="image/svg+xml"></object>
      </button>
    </div>
    <div class="ip-card">
      <div class="ip-card__card">
        <p class="text-small">IP Address</p>
        <h3 class="heading heading__info">123.123.12.44</h3>
      </div>
      <div class="ip-card__card">
        <p class="text-small">Location</p>
        <h3 class="heading heading__info">Nevada, texas 1998</h3>
      </div>
      <div class="ip-card__card">
        <p class="text-small">Timezone</p>
        <h3 class="heading heading__info">UTC- 5:00</h3>
      </div>
      <div class="ip-card__card">
        <p class="text-small">ISP</p>
        <h3 class="heading heading__info">SpaceX Starlink</h3>
      </div>      
    </div>
  </div>
  <main class="main">
  </main>

  

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
