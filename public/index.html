<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <div class="header">
      <h1 class="heading heading__primary">IP Address Tracker</h1>
      <form class="search">
        <input
          class="search__input"
          type="text"
          name="search"
          id="search-text"
          placeholder="Search for any IP address or domain"
        />
        <button class="search__button" id="search">
          <object
            data="images/icon-arrow.svg"
            class="search__icon"
            type="image/svg+xml"
          ></object>
        </button>
      </form>
      <div class="ip-card">
        <div class="ip-card__card">
          <p class="text-small">IP Address</p>
          <h3 class="heading heading__info" id="address">123.123.12.44</h3>
        </div>
        <div class="ip-card__card">
          <p class="text-small">Location</p>
          <h3 class="heading heading__info" id="location">
            Nevada, texas 1998
          </h3>
        </div>
        <div class="ip-card__card">
          <p class="text-small">Timezone</p>
          <h3 class="heading heading__info" id="timezone">UTC- 5:00</h3>
        </div>
        <div class="ip-card__card">
          <p class="text-small">ISP</p>
          <h3 class="heading heading__info" id="isp">SpaceX Starlink</h3>
        </div>
      </div>
    </div>
    <main class="main">
      <div class="map-container" id="map"></div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="scripts/bundle.js"></script>
  </body>
</html>
